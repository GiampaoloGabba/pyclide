[pytest]
# Pytest configuration for PyCLIDE

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers

# Markers
markers =
    jedi: Tests for Jedi integration features
    rope: Tests for Rope refactoring features
    utility: Tests for utility functions
    slow: Tests that take longer to run
    integration: Integration tests that test multiple components
    unit: Unit tests (fast, isolated)
    e2e: End-to-end tests (slow, full stack)
    windows: Windows-specific tests
    unix: Unix-specific tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if pytest-cov is installed)
# addopts = --cov=pyclide --cov-report=html --cov-report=term

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
